<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/signup.js" method="get">
        <label for="username">Enter username : </label>
        <input type="text" name="" id="username">
        <br><label for="useremail">Enter the email : </label>
        <input type="email" name="" id="useremail">
        <br><label for="msg">Enter the message : </label>
        <textarea name="feedback" id="msg" cols="30" rows="10"></textarea>
        <br><input type="submit" value="submit the data">
    </form>

</body>
</html>
